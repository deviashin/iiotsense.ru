<!-- ITC-Slider 1.0.0 -->
<script src="js/itc-slider.js" defer></script>
<!-- Автоматическая инициализация новых слайдеров (при соблюдении нумерации id и data-slider (в кнопках управления)) -->
<script>
    // Выполняем конструкцию только после того, как DOM будет полностью загружен и построен:
    document.addEventListener('DOMContentLoaded', () => {
        const sliders = {};
        document.querySelectorAll('.itc-slider').forEach((slider) => {
            sliders[slider.id] = ItcSlider.getOrCreateInstance(slider, {
                refresh: true, // Включает перерасчет размеров слайдера при изменении ширины HTML документа (по умолчанию true);
                autoplay: true, // Включает автоматическую смену слайдов (по умолчанию false);
                interval: 4000, // Определяет интервал в миллисекундах между автоматической сменой слайдов (по умолчанию 5000);
                loop: true, // Указывает нужно ли зацикливать или нет показ слайдов (по умолчанию true);
                swipe: true, // Разрешает листать слайды свайпом и перемещением курсора мыши при зажатой левой кнопки мыши (по умолчанию true).
            });
            document.querySelector(`[data-slider="#${slider.id}"].itc-slider__btn_prev`).onclick = () => { sliders[slider.id].prev(); }
            document.querySelector(`[data-slider="#${slider.id}"].itc-slider__btn_next`).onclick = () => { sliders[slider.id].next(); }
        });
    });
</script>

</html>
