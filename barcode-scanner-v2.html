<!DOCTYPE html>
<html>

<head>
    <title>Сканер QR-кода</title>
    <style>
        #reader {
            width: 600px;
            height: 600px;
            border: 2px solid black;
            position: relative;
            display: none;
        }

        #scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        #scan-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #camera-list {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .camera-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .camera-item input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2>Начните сканирование прямо1ы !</h2>
    <div id="reader" width="600px"></div>
    <div id="scanner-overlay"></div>
    <div id="result-container"></div>
    <div id="scan-button">&#9654;</div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        const scannerOverlay = document.getElementById('scanner-overlay');
        const resultContainer = document.getElementById('result-container');
        const scanButton = document.getElementById('scan-button');
        const cameraList = document.getElementById('camera-list');
        const reader = document.getElementById('reader');
        const html5QrCode = new Html5Qrcode('reader');
        let selectedCameraId = null;

        function requestCameraPermission() {
            return new Promise((resolve, reject) => {
                Html5Qrcode.getCameras()
                    .then((devices) => {
                        if (devices && devices.length) {
                            resolve(devices);
                        } else {
                            reject(new Error('Камеры не найдены.'));
                        }
                    })
                    .catch((err) => {
                        reject(err);
                    });
            });
        }

        function displayCameras(devices) {
            cameraList.innerHTML = '';

            devices.forEach((device) => {
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'camera';
                radio.value = device.id;

                if (selectedCameraId === device.id) {
                    radio.checked = true;
                }

                const label = document.createElement('label');
                label.textContent = device.label;

                const cameraItem = document.createElement('div');
                cameraItem.classList.add('camera-item');
                cameraItem.appendChild(radio);
                cameraItem.appendChild(label);

                cameraList.appendChild(cameraItem);
            });

            if (devices.length > 0) {
                const radioButtons = document.querySelectorAll('input[name="camera"]');
                radioButtons.forEach((radio) => {
                    radio.addEventListener('change', function () {
                        selectedCameraId = this.value;
                    });
                });
            }
        }

        function showError(message) {
            resultContainer.innerHTML = '';
            const errorText = document.createElement('p');
            errorText.textContent = message;
            resultContainer.appendChild(errorText);
        }

        function showResult(result) {
            resultContainer.innerHTML = '';
            const resultText = document.createElement('p');
            resultText.textContent = result;
            resultContainer.appendChild(resultText);
        }

        function startScanner() {
            scannerOverlay.style.display = 'flex';
            reader.style.display = 'block';

            html5QrCode.start(
                selectedCameraId,
                {
                    fps: 10,
                    qrbox: {
                        width: 250,
                        height: 250
                    }
                },
                (decodedText) => {
                    html5QrCode.stop();
                    scannerOverlay.style.display = 'none';
                    showResult(decodedText);
                },
                (errorMessage) => {
                    showError(errorMessage);
                }
            ).catch((err) => {
                showError('Не удалось начать сканирование.');
            });
        }

        function stopScanner() {
            html5QrCode.stop();
            scannerOverlay.style.display = 'none';
            reader.style.display = 'none';
            resultContainer.innerHTML = '';
        }

        scanButton.addEventListener('click', function () {
            if (html5QrCode.isScanning()) {
                stopScanner();
                this.innerHTML = '&#9654;'; // Play icon
            } else {
                startScanner();
                this.innerHTML = '&#9632;'; // Stop icon
            }
        });

        function init() {
            requestCameraPermission()
                .then((devices) => {
                    displayCameras(devices);
                    if (selectedCameraId) {
                        const selectedRadio = document.querySelector(`input[value="${selectedCameraId}"]`);
                        if (selectedRadio) {
                            selectedRadio.checked = true;
                        }
                    }
                    startScanner();
                })
                .catch((err) => {
                    showError(err.message);
                });
        }

        init();
    </script>
</body>

</html>
