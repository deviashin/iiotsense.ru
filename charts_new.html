<body class="bg-light-subtle">
  <div class="container-fluid">
    <div class="row m-2 mt-4">
      <div class="col-3 h-100">
        <div class="card m-0 shadow border-0 rounded-4 p-3 h-100">
          <h4 class="card-title mt-2 mb-3">
            <strong>Выбор устройства</strong>
          </h4>
          <div class="card-title mb-0">Количество опознанных устройств:
            <span id="device_list"></span>
          </div>
        </div>
        <div class="card m-0 mt-4 shadow border-0 rounded-4 p-3 h-100">
          <h4 class="card-title mt-2 mb-3">
            <strong>Временной интервал</strong>
          </h4>
          <div class="mb-3">
            <label for="start-date" class="form-label">Начальная дата:</label>
            <input type="date" class="form-control" id="start-date" disabled->
          </div>
          <div class="mb-3">
            <label for="start-time" class="form-label">Начальное время:</label>
            <input type="time" class="form-control" id="start-time" disabled->
          </div>
          <div class="mb-3">
            <label for="end-date" class="form-label">Конечная дата:</label>
            <input type="date" class="form-control" id="end-date" disabled->
          </div>
          <div class="mb-3">
            <label for="end-time" class="form-label">Конечное время:</label>
            <input type="time" class="form-control" id="end-time" disabled->
          </div>
          <button type="button" class="btn btn-primary shadow border-0 rounded-3 mt-3" id="update-button"
            disabled->Обновить график</button>
        </div>
      </div>
      <div class="col-9" id="device_charts">
        <div class="card shadow border-0 rounded-4 p-3 h-100">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mt-2 mb-3">
              <strong>График температуры - канал 2</strong>
            </h4>
            <button type="button" class="btn btn-outline-secondary rounded-3" id="reset-zoom-btn">Сбросить
              масштабирование</button>
          </div>
          <canvas></canvas>
        </div>
      </div>
    </div>
  </div>

    <button id="reset-zoom-btn">Reset Zoom</button>
