<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <title>IIoT Sense QR</title>
    <style>
        .video-layout {
            width: 40%;
            aspect-ratio: 16/9;
            background: #45A29E;
            border: 1px solid black;
            color: black;
        }

        .video-tile {
            height: 100%;
            width: 100%;
        }

        .container-layout-row {
            width: 100%;
            display: flex;
            /* or inline-flex */
            flex-direction: row;
            justify-content: center;
            background-color: orange;
        }
    </style>

    <!-- Bootstrap 5.3.0 alpha 1 -->
    <link rel="stylesheet" href="dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div>
            <!-- <a class="button" id="startButton">Начать</a>
                <a class="button" id="resetButton">Сбросить</a> -->
            <button class="btn btn-success" id="startButton">Начать</button>
            <button class="btn btn-success" id="resetButton">Сбросить</button>
        </div>

        <div>
            <!-- <video id="video" width="300" height="200" style="border: 1px solid gray"></video> -->
            <video class="object-fit-fill border rounded-3 w-100" id="video"></video>
        </div>

        <div id="sourceSelectPanel" style="display:none">
            <label for="sourceSelect">Выбрать камеру:</label>
            <select id="sourceSelect"></select>
        </div>

        <label>Результат:</label>
        <pre><code id="result"></code></pre>
    </div>


    <!-- Bootstrap 5.3.0 alpha 1 -->
    <script src="dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="js/zxing.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            let selectedDeviceId;
            const codeReader = new ZXing.BrowserMultiFormatReader()
            // console.log('ZXing code reader initialized')
            codeReader.listVideoInputDevices()
                .then((videoInputDevices) => {
                    const sourceSelect = document.getElementById('sourceSelect')
                    selectedDeviceId = videoInputDevices[0].deviceId
                    if (videoInputDevices.length >= 1) {
                        videoInputDevices.forEach((element) => {
                            const sourceOption = document.createElement('option')
                            sourceOption.text = element.label
                            sourceOption.value = element.deviceId
                            sourceSelect.appendChild(sourceOption)
                        })

                        sourceSelect.onchange = () => {
                            selectedDeviceId = sourceSelect.value;
                        };

                        const sourceSelectPanel = document.getElementById('sourceSelectPanel')
                        sourceSelectPanel.style.display = 'block'
                    }

                    document.getElementById('startButton').addEventListener('click', () => {
                        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                            if (result) {
                                // console.log(result)
                                document.getElementById('result').textContent = result.text
                            }
                            if (err && !(err instanceof ZXing.NotFoundException)) {
                                // console.error(err)
                                document.getElementById('result').textContent = err
                            }
                        })
                        // console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
                    })

                    document.getElementById('resetButton').addEventListener('click', () => {
                        codeReader.reset()
                        document.getElementById('result').textContent = '';
                        // console.log('Reset.')
                    })

                })
                .catch((err) => {
                    // console.error(err)
                })
        })
    </script>

</body>

</html>
